<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <span id="leftBtn">◁</span>
            <span class="e">1</span>
            <span class="e">2</span>
            <span class="e">3</span>
            <span class="e">4</span>
            <span class="e">5</span>
            <span class="e">6</span>
            <span class="e">7</span>
            <span class="e">8</span>
            <span class="e">9</span>
            <span id="rightBtn">▷</span>
        </li>
    </ul>

    <script>
        let curr = 0;
        const els = document.querySelectorAll(".e");

        const lBtn = document.getElementById('leftBtn')
        const rBtn = document.getElementById('rightBtn')

        lBtn.addEventListener('click',()=>{
            curr = (curr - 1 + els.length) % els.length;
            update();
        })
        rBtn.addEventListener('click',()=>{
            curr = (curr + 1) % els.length;
            update();
        })

        function update() {
            els.forEach((el, index) => el.classList.toggle('hidden', index !== curr));
        }
        update();
    </script>
</body>
</html>
