<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_HTML실습문제 3</title>
</head>
<body>
    <h1>회원 가입</h1>
    <form action="">
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th>ID</th>
                    <td><input type="text" placeholder="아이디 10글자 이내" maxlength="10" name="id"></td>
                    <td><button type="button">중복 확인</button></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td colspan="2"><input type="password" placeholder="영문,숫자,특수문자 포함 8자 이상" minlength="8" name="pw" size="30"></td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td colspan="2"><input type="password" placeholder="아이디 10글자 이내" minlength="8" size="30"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="email" name="" id=""></td>
                    <td>
                        <select name="emailSelect">
                            <option value="">직접입력</option>
                            <option id="naver" value="@naver.com">네이버</option>
                            <option id="google" value="@google.com">구글</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
            <p>프로필 사진 <button type="button">파일 선택</button> <label id="fileLabel">선택된 파일 없음</label></p>
            <p>성별 : <input type="radio" name="sex" id="male" value="male" checked><label> 남자</label><input type="radio" name="sex" id="female" value="female"></p>
            <p>생년월일 : <input type="date"></p>
            <p>
                취미<br>
                <input type="checkbox" name="hobby" value="baseball" id="baseball"><label for="baseball"> 야구 </label>
                <input type="checkbox" name="hobby" value="basketball" id="basketball"><label for="basketball"> 농구 </label>
                <input type="checkbox" name="hobby" value="football" id="football"><label for="football"> 축구 </label><br>
                <input type="checkbox" name="hobby" value="study" id="study" checked><label for="study"> 공부 </label>
                <input type="checkbox" name="hobby" value="music" id="music"><label for="music"> 음악감상 </label><br>
                <input type="checkbox" name="hobby" value="etc" id="etc"><label for="etc"> 기타 <input type="text" name="etc" id="etcInput"></label>
            </p>
            자기소개<br>
            <textarea name="" cols="80" rows="10" style="resize:none;"></textarea>
        </fieldset>
        <p>&nbsp;
            <button type="submit">회원가입</button>
            <button type="reset">다시입력</button>
            <button type="button">이전으로</button>
        </p>
    </form>
</body>
</html>
