<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body class="body">
    <form method="post" class="login">
        <div class="grouped-form">
            <div class="control-group" data-view="components/input" data-value="" data-autofocus="true"
                data-placeholder="Email" data-autocapitalize="off" data-autocorrect="off" data-name="email"
                data-type="email" data-view-attached="true">
                <div class="control"><span class="input bg-brighter"><input autofocus="true" placeholder="Email"
                            autocapitalize="off" autocorrect="off" name="email" type="email"></span></div>
            </div>
            <div class="control-group" data-view="components/input" data-placeholder="Password" data-name="password"
                data-type="password" data-view-attached="true">
                <div class="control"><span class="input bg-brighter"><input placeholder="Password" name="password"
                            type="password"></span></div>
            </div>
        </div>
        <div class="mtxs type-s txt-r"><a class="js-forgot-password">비밀번호 찾기</a></div>
        <div class="control-group mtm mbn">
            <div class="control"><input value="Log in" type="submit"
                    class="btn btn-full btn-action btn-big js-login-button"></div>
        </div>
    </form>
</body>
</html>
