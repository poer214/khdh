<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    두 수를 입력 받아 버튼에 작성된 연산을 수행하는 계산기 만들기
    <hr>
    첫 번째 값 : <input type="text" id="num1"><br>
    두 번째 값 : <input type="text" id="num2"><br>
    <button>+</button> <button>-</button> <button>*</button> <button>/</button> <button>%</button>
    <br><br>계산 결과 : <span id="result"><!-- 여기에 결과 출력 --></span>

    <script>
        const btns = document.querySelectorAll('button');
        btns.forEach(btn => btn.onclick = calc);
        function calc(){
            const num1 = Number(document.getElementById("num1").value);
            const num2 = Number(document.getElementById("num2").value);
            document.getElementById("result").innerText = new Function("return " + num1 + this.innerText + num2)();
        }
    </script>
</body>
</html>
