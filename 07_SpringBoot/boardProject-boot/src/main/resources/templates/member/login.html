<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"></html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>

    <link rel="stylesheet" th:href="@{/css/member/login.css}">

    <script src="https://kit.fontawesome.com/f7459b8054.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section class="logo-area">
            <a href="/">
                <img th:src="@{/images/logo.png}">
            </a>
        </section>
        <form th:action="@{/member/login}" method="post" id="loginFrm">
            <section class="input-box">
                <input type="text" name="memberEmail" placeholder="Email" required />
            </section>

            <section class="input-box">
                <input type="password" name="memberPw" placeholder="Password" required />
            </section>

            <button class="login-btn">Login</button>

            <div class="saveId-area">
                <input type="checkbox" name="saveId" id="saveId">
                <label for="saveId"><i class="fas fa-check"></i>아이디 저장</label>
            </div>
            <p class="text-area">
                <a href="#">회원가입</a> | <a href="#">ID/PW 찾기</a>
            </p>
        </form>
    </main>

    <!-- main.js 추가 -->
    <script th:src="@{/js/main.js}"></script>

</body>

</html>
